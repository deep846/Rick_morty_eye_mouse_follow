<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow eye</title>
    <script src="app.js"></script>
    <style>
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }

      #anchor {
        position: absolute;
        width: 450px;
        height: 450px;
      }
      /* #eyes {
        position: relative;
        top: 0;
        left: 0;
      } */
      #eyes img {
        height: 25px;
        width: 20px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <main>
      <img id="anchor" src="morty.png" alt="morty" />
      <div id="eyes">
        <img class="eye" src="eye.png" alt="" style="top: 78px; left: -56px"/>
        <img class="eye" src="eye.png" alt="" style="top: 70px; left: -15px"/>
        <img class="eye" src="eye.png" alt=""  style="top: -62px; left: 47px" />
        <img class="eye" src="eye.png" alt=""  style="top: -60px; left: 74px" />
      </div>
    </main>
  </body>
</html>
